stages:
  - build
  - deploy

compile-producer:
  stage: build
  services:
    - gitlab/dind
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t go-find-rabbit:multistage -f Dockerfile.multistage .
    - docker push go-find-rabbit:multistage

deploy:
  stage: deploy
  script: echo "Define your deployment script!"
  environment: production
